<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/js/vue.js"></script>
    <script src="js/mystorage.js"></script>
</head>
<body>
<div id="main">
    <div class="navbar">
        <h1>事件清单</h1>
    </div>
    <div class="header">
        认真完成每一个任务
    </div>
    <form @submit.prevent="merge" id="task-form">
        <div class="wrapper">
            <input v-model="current.title" type="text" name="" id="task-input">
            <button type="submit">submit</button>
        </div>
    </form>
    <div class="task-list">
        <div class="wrapper">
            待完成
            <div class="item" v-for="(todo,index) in list">
                {{todo.title}}
                <button @click="remove(index)">删除</button>
                <button @click="setCurrent(todo)">更新</button>
            </div>
        </div>
    </div>
    <div class="task-list">
        <div class="wrapper">
            已完成
            <div class="complete item">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa dolorem laborum rem! Consequuntur cum
                deleniti ex facilis fugiat ipsa ipsum laboriosam modi neque, nesciunt quasi quidem quo sint soluta,
                suscipit.
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
